<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <datalist id="tickmarks">
    <option value="0" label="0%"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
    <option value="50" label="50%"></option>
    <option value="60"></option>
    <option value="70"></option>
    <option value="80"></option>
    <option value="90"></option>
    <option value="100" label="100%"></option>
  </datalist>


  <form action="">
    <table>
      <tr>
        <td><label>Button: </label></td>
        <td><input type="button" value="Button"></td>
      </tr>
      <tr>
        <td><label>Submit: </label></td>
        <td><input type="submit" value="Submit"></td>
      </tr>
      <tr>
        <td><label>Text: </label></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><label>Color: </label></td>
        <td><input type="color"></td>
      </tr>
      <tr>
        <td><label>Date: </label></td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td><label>Time: </label></td>
        <td><input type="time"></td>
      </tr>
      <tr>
        <td><label>Month: </label></td>
        <td><input type="month"></td>
      </tr>
      <tr>
        <td><label>Week: </label></td>
        <td><input type="week"></td>
      </tr>

      <tr>
        <td><label>Date Time Local: </label></td>
        <td><input type="datetime-local"></td>
      </tr>
      <tr>
        <td><label>Email: </label></td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td><label>File: </label></td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td><label>Hidden: </label></td>
        <td><input type="hidden"></td>
      </tr>
      <tr>
        <td><label>image: </label></td>
        <td><input type="image" src="img/Button2.png"></td>
      </tr>
      <tr>
        <td><label>Number: </label></td>
        <td><input type="number" placeholder="Enter a number"></td>
      </tr>
      <tr>
        <td><label>Password: </label></td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td><label>Radio: </label></td>
        <td><input type="radio"></td>
      </tr>
      <tr>
        <td><label>Checkbox: </label></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td><label>Range (not good): </label></td>
        <td><input type="range"></td>
      </tr>



    </table>







  </form>
</body>

</html>
